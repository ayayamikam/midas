<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* עיצוב מינימליסטי לנגן */
    audio {
      width: 320px;
      max-width: 85vw;
      outline: none;
      filter: invert(1) contrast(0) brightness(0.3);
      opacity: 1;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    audio::-webkit-media-controls-panel {
      background: transparent;
    }
  </style>
</head>

<body>
  <audio id="soundPlayer" controls preload="auto">
    <source src="https://raw.githubusercontent.com/ayayamikam/midas/main/midas.m4a" type="audio/mp4" />
    הדפדפן שלך אינו תומך בניגון קבצי שמע.
  </audio>

  <script>
    const player = document.getElementById("soundPlayer");

    // לוודא שהנגן נשאר גלוי וניתן ללחוץ שוב
    player.addEventListener("ended", () => {
      // מחזירים את הנגן למצב מוכן
      player.currentTime = 0;
      player.pause();
      player.style.opacity = "1";
    });

    // אם מישהו לחץ על pause או סיים לשמוע – אין שינוי בתצוגה
    player.addEventListener("pause", () => {
      player.style.opacity = "1";
    });
    player.addEventListener("play", () => {
      player.style.opacity = "1";
    });
  </script>
</body>
</html>
