<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* העיגול השחור עם הסמל ▶︎ */
    #playButton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #000000;
      color: #ffffff;
      border: none;
      font-size: 32px;
      line-height: 70px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      user-select: none;
    }

    #playButton:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <button id="playButton">▶︎</button>

  <audio id="audio" preload="auto">
    <source src="https://raw.githubusercontent.com/ayayamikam/midas/main/midas.m4a" type="audio/mp4" />
    הדפדפן שלך אינו תומך בניגון קבצי שמע.
  </audio>

  <script>
    const btn = document.getElementById("playButton");
    const audio = document.getElementById("audio");

    // כשנוגעים בכפתור - מנגנים או עוצרים
    btn.addEventListener("click", async () => {
      try {
        if (audio.paused) {
          await audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      } catch (err) {
        console.error("בעיה בהשמעה:", err);
      }
    });

    // כשמסתיים – חוזר למצב מוכן
    audio.addEventListener("ended", () => {
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
